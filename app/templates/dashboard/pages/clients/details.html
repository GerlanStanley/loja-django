{% extends 'base.html' %}

{% block content %}
    <div class="container bg-white py-3 px-4">
        <h1>Detalhes do cliente #{{ object.id }}</h1>
        <dl class="row mt-4">
            <dt class="col-sm-3">Nome</dt>
            <dd class="col-sm-9">{{ object.name }}</dd>

            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9">{{ object.email }}</dd>
        </dl>
    </div>
{% endblock content %}
